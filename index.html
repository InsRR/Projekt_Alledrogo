<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Projekt Allegro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="up-section">
            <div class="in-section">
                <a class="logo" href="index.html">alledrogo</a>
                <div class="search-container">
                    <input class="searchbar" type="text" placeholder="czego szukasz?">
                    <span class="search-label">szukaj wielu</span>
                    <span class="category">
                        Wszystkie kategorie
                        <img src="./svg/arrow.svg" alt="arrow" class="arrow-icon">
                    </span>
                    <button class="search-button">SZUKAJ</button>
                    <div class="icons">
                        <img src="./svg/delivery.svg" alt="Przesyłki" class="icon-look">
                        <img src="./svg/fav.svg" alt="Ulubione" class="icon-look">
                        <img src="./svg/chat.svg" alt="Czat" class="icon-look">
                        <img src="./svg/notify.svg" alt="Powiadomienia" class="icon-look">
                        <img src="./svg/orders.svg" alt="Mój koszyk" class="icon-look">
                    </div>
                    <div class="user">Moje Allegro
                        <img src="./svg/arrow.svg" alt="arrow" class="arrow-icon2">
                    </div>
                </div>
            </div>
        </div>
    <div class="underheader">
        <div class="in-section">
        <span class="category-under">
            Kategorie
            <img src="./svg/arrow.svg" alt="arrow" class="arrow-icon">
        </span>
        <div class="cateallegro">
            <span><img src="./svg/Days.svg" alt="Allegro Days" > Allegro Days</span>
            <span><img src="./svg/protect.svg" alt="Allegro Protect"> Allegro Protect</span>
            <span><img src="./svg/sell allegro.svg" alt="Sprzedawaj na Allegro"> Sprzedawaj na Allegro</span>
            <span><img src="./svg/lowpirce.svg" alt="Gwarancja najniższej ceny"> Gwarancja najniższej ceny</span>
            <span><img src="./svg/3dots.svg" alt="Trzy Kropki ..."></span>
        </div>
        <div class="wcag">DOSTĘPNOŚĆ</div>
        <span class="smart">bądź<img src="./svg/smart.svg" alt="bądź smart"></span>
      </div>
    </div>
</div>
    

    <script src="script.js"></script>
</body>
</html>
